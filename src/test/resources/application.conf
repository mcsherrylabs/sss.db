testDb {   
  driver = "org.hsqldb.jdbc.JDBCDriver"
	connection = "jdbc:hsqldb:mem:test"
	user = "SA"
	pass = ""
	useShutdownHook = false

  maxPoolSize = 10
  cachePrepStmts = true
  prepStmtCacheSize = 250
  prepStmtCacheSqlLimit = 2048
	tableCacheSize = 100
  useServerPrepStmts = true
	deleteSql = ["DROP VIEW testview", "DROP TABLE test", "DROP table testVersion", "DROP TABLE testBinary" ]
	createSql = ["CREATE TABLE IF NOT EXISTS test (id BIGINT GENERATED BY DEFAULT AS IDENTITY (START WITH 1, INCREMENT BY 1), strId VARCHAR(256), createTime BIGINT, intVal INTEGER)",
		"CREATE TABLE IF NOT EXISTS testBool (id BIGINT GENERATED BY DEFAULT AS IDENTITY (START WITH 1, INCREMENT BY 1), boolVal BOOLEAN)",
		"CREATE VIEW testview AS SELECT strId, intVal FROM test WHERE intVal > 50",
		"CREATE TABLE IF NOT EXISTS testVersion (id BIGINT GENERATED BY DEFAULT AS IDENTITY (START WITH 1, INCREMENT BY 1), strId VARCHAR(256), version BIGINT)",
		"CREATE TABLE IF NOT EXISTS testBinary (id BIGINT GENERATED BY DEFAULT AS IDENTITY (START WITH 1, INCREMENT BY 1), blobVal BLOB)"]
	
}